<!DOCTYPE html>
<html>
    <head>
        <title>feedbackform</title>
        
    </head>
    <body>
        <h1>feedback form</h1>
        <p><i><strong>We care your values</strong></i></p>
        <label for="favourite food">Our favourites:</label>
       <select name="food">
            <option value="choclate">Choclate</option>
            <option value="desserts">Desserts</option>
            <option value="salad">Salads</option>
           <option value="pastas">Pastas</option> 
        </select></p><br>
        <p>
        <label for="rating">Take a sec and rate us:</label>
        <label for="good">GOOD</label>
        <input type="radio" name="good" value="good">
        <label for="bad">BAD</label>
        <input type="radio" name="bad" value="bad">
        <label for="average">AVERAGE</label>
        <input type="radio" name="average" value="average"> 
        </p>
        <label for="visit">Would you like to visit more?</label><br>

        <label for="yes">YES</label>
        <input type="checkbox" name="yes" value="yes">
        <label for="no">NO</label>
        <input type="checkbox" name="bad" value="bad">
       <p>Thankyou for your <em> feedback</em></p>




    </body>
</html>
